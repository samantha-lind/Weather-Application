<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Niramit:wght@300&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <form action="">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Please enter city name"
            autocomplete="off"
          />
        </form>
        <!-- <h5>
          <a href="#" class="current"
            >I want to see the weather in my current location</a
          >
        </h5> -->
        <h2>London</h2>
        <h3>Tuesday 9 August</h3>

        <img src="./assets/park.svg" id="display-picture" class="main" />

        <h1>10°C</h1>
        <h4>Sunny</h4>
        <span class="conversion">
          <h5>
            <span id="celcius"><a href="#">°C</a></span
            ><span id="break"></span>
            <span id="farenheit"><a href="#"> °F</a></span>
          </h5>
        </span>

        <h6>
          <span id="wind">Windspeed</span><span id="break">|</span>
          <span id="humidity">Humidity</span>
        </h6>

        <div id="forecast"></div>
        
      </main>
    </div>
    <footer>
      An
      <a href="https://github.com/samantha-lind/Weather-Application" id="git">
        open-source project</a
      >
      coded by Samantha Lind
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
