<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A weather app built with Vanilla JavaScript, HTML and CSS"
    />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Niramit:wght@300&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="background">
          <form action="">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Please enter city name"
              autocomplete="off"
            />
          </form>

          <h1>Weather search</h1>
          <h2></h2>
        </div>
        <img
          src="./assets/weather.svg"
          id="display-picture"
          class="main"
          alt="Weather illustration"
        />

        <h3></h3>
        <h4></h4>

        <h5>
          <span id="wind"></span><span id="break"></span>
          <span id="humidity"></span>
        </h5>

        <div id="forecast"></div>
      </main>
    </div>
    <footer>
      <p>
        An
        <a href="https://github.com/samantha-lind/Weather-Application" id="git">
          open-source project</a
        >
        coded by Samantha Lind
      </p>
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
