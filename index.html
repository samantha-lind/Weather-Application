<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Niramit:wght@300&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <form action="">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Please enter city name"
            autocomplete="off"
          />
        </form>
        <h5>
          <a href="#">I want to see the weather in my current location</a>
        </h5>
        <h1>10°C</h1>
        <h4>Sunny</h4>
        <!-- <h5>
          <a href="#" id="celcius">Celcius</a> |
          <a href="#" id="farenheit">Farenheit</a>
        </h5> -->
        <img src="./assets/undraw_autumn_re_rwy0.svg" />

        <div class="summary">
          <h2>London</h2>
          <h3>Tuesday 9 August</h3>
        </div>

        <div class="future">
          <div class="day">Monday</div>
          <div class="temp">20°C</div>
          <div class="emoji">⛅️</div>

          <div class="day">Tuesday</div>
          <div class="temp">22°C</div>
          <div class="emoji">⛅️</div>

          <div class="day">Wednesday</div>
          <div class="temp">28°C</div>
          <div class="emoji">☀️</div>

          <div class="day">Thursday</div>
          <div class="temp">33°C</div>
          <div class="emoji">☀️</div>

          <div class="day">Friday</div>
          <div class="temp">27°C</div>
          <div class="emoji">🌦</div>
        </div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/samantha-lind/Weather-Application"
        >Samantha Lind</a
      ><br />
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
